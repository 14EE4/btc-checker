<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC 위젯</title>
  <meta name="theme-color" content="#f7931a">
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #f7931a;
      --secondary-text: #a0a0a0;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    .widget {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 16px;
      background: var(--card-color);
      border-radius: 12px;
    }
    .widget-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #2a2a2a;
      border-radius: 8px;
    }
    .widget-label { color: var(--secondary-text); font-size: 0.9rem; }
    .widget-value { font-weight: bold; font-size: 1.1rem; }
    .widget-sub { font-size: 0.85rem; color: var(--secondary-text); margin-top: 4px; }
  </style>
</head>
<body>
  <div id="loading" style="display: none; padding: 20px; text-align: center;">
    <p>로딩 중...</p>
  </div>

  <div id="errorMessage" style="display: none; padding: 10px; color: #ff6b6b; background: rgba(255,107,107,0.1); border-radius: 8px; margin-bottom: 10px;"></div>

  <div class="widget">
    <div class="widget-item">
      <span class="widget-label">보유 BTC</span>
      <span class="widget-value" id="btcBalance">-</span>
    </div>

    <div class="widget-item">
      <span class="widget-label">시세 (1 BTC)</span>
      <div style="text-align: right;">
        <div class="widget-value"><span id="priceUSD">-</span></div>
        <div class="widget-sub"><span id="priceKRW">-</span></div>
      </div>
    </div>

    <div class="widget-item" style="background-color: #2a2a2a; border: 1px solid var(--accent-color);">
      <span class="widget-label" style="color: var(--accent-color);">보유량</span>
      <div style="text-align: right;">
        <div class="widget-value" style="color: var(--accent-color);"><span id="totalUSD">-</span></div>
        <div class="widget-sub"><span id="totalKRW">-</span>원</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
